apiVersion: v1 
kind: Pod 
metadata:
 name: web
 labels: 
   app: web
spec: 
  volumes:
  - name: app
    emptyDir: {}
  containers: 
  - name: web
    image: biomack/webapp:1.0
    volumeMounts:
    - name: app
      mountPath: /app
  initContainers:
  - name: init
    image: busybox
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts:
    - name: app
      mountPath: /app
      